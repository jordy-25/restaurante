<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo"><span>SUGERENCIAS</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactenos</h3>
                <form action="">
                    <p>
                        <label>Nombres completos</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email </label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto </label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje </label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Cdla. Abel Gilbert 3 <br/></li>
                    <li><i class="fas fa-phone"></i> (593) 939059994</li>
                    <li><i class="fas fa-envelope-open-text"></i> restaurant.elkin@gmail.com<br/></li>
                </ul>
                <p>Dejanos un mensaje <br/></p>
                <p>Tu opinion es importante para mejorar nuestros servicios. </p>
            </div>
        </div>

    </div>

</body>
</html>
